buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.yang.server'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile("org.springframework.boot:spring-boot-starter-freemarker")
	compile("org.springframework.boot:spring-boot-starter-logging:1.5.9.RELEASE")
	compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2')
	compile("org.apache.commons:commons-lang3:3.0")
	compile("org.aspectj:aspectjweaver:1.8.13")
	compile("com.alibaba:druid:1.1.6")
	compile("com.alibaba:fastjson:1.1.40")
	compile("com.github.pagehelper:pagehelper:5.1.2")
	compile("mysql:mysql-connector-java")
	compile("io.jsonwebtoken:jjwt:0.9.0")
}
